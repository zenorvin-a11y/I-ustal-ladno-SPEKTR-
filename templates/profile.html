<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Профиль - Спектр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            --navbar-bg: #2196f3;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent: #1976d2;
            --border: #bbdefb;
        }
        
        body.alpha-theme {
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --navbar-bg: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: rgba(52, 73, 94, 0.9);
            --accent: #3498db;
            --border: #7f8c8d;
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--navbar-bg);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo img {
            height: 40px;
            width: 40px;
            object-fit: contain;
        }
        
        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            white-space: nowrap;
        }
        
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2rem;
            color: var(--accent);
        }
        
        .settings-section {
            margin-top: 2rem;
        }
        
        .setting-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        
        .theme-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .theme-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--accent);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            min-width: 120px;
        }
        
        .theme-btn.active {
            background: var(--accent);
            color: white;
        }
        
        .save-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .nav-links {
                justify-content: center;
                width: 100%;
            }
            
            .nav-links a {
                flex: 1 1 auto;
                text-align: center;
                padding: 0.5rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="{{ 'alpha-theme' if user.theme == 'alpha' else '' }}">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/static/logo.png" alt="Логотип">
                <span>СПЕКТР</span>
            </div>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/messages">Сообщения</a>
                <a href="/obshchenie">Группы</a>
                <a href="/profile">Профиль</a>
                <a href="/vyhod">Выход</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <img src="{{ user.avatar }}" class="profile-avatar" id="profileAvatar" onerror="this.src='/static/logo.png'">
                <div class="profile-info">
                    <h1 class="profile-name">{{ user.name }}</h1>
                    <p>{{ user.email }}</p>
                </div>
            </div>

            <form id="profileForm" action="/update_profile" method="post" enctype="multipart/form-data">
                <div class="settings-section">
                    <h2 style="color: var(--accent);">Настройки</h2>
                    
                    <div class="setting-item">
                        <label><strong>Тема оформления</strong></label>
                        <div class="theme-buttons">
                            <div class="theme-btn {% if user.theme == 'light' %}active{% endif %}" onclick="selectTheme('light')">Голубая</div>
                            <div class="theme-btn {% if user.theme == 'alpha' %}active{% endif %}" onclick="selectTheme('alpha')">Альфа</div>
                        </div>
                        <input type="hidden" name="theme" id="themeInput" value="{{ user.theme }}">
                    </div>
                    
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" name="notifications" {% if user.notifications %}checked{% endif %}>
                            Уведомления
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <label>Аватар</label>
                        <input type="file" name="avatar" accept="image/*">
                    </div>
                    
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function selectTheme(theme) {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('themeInput').value = theme;
            
            if (theme === 'alpha') {
                document.body.classList.add('alpha-theme');
            } else {
                document.body.classList.remove('alpha-theme');
            }
        }
    </script>
</body>
</html>
