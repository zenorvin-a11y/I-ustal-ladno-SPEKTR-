<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спектр Общения</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0c10 0%, #1a1e24 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .user-info {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem;">
        <h1>СПЕКТР ОБЩЕНИЯ</h1>
        
        {% if user %}
        <div class="user-info">
            <h2>Привет, {{ user.name }}!</h2>
            <p>{{ user.email }}</p>
        </div>
        <a href="/vyhod" class="btn">Выйти</a>
        {% else %}
        <p>Войдите через Google, чтобы начать общение</p>
        <a href="/login/google" class="btn">Войти через Google</a>
        {% endif %}
    </div>
</body>
</html>
